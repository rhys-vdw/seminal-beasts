<html>
  <head>
    <title>â˜º</title>
    <style>
      body {
        margin: 0;
      }
      svg {
        width: 100%;
        height: 100%;
      }
      svg * {
        transition: all 0.2s ease-in-out;
      }
      .Main {
        font-family: monospace;
        height: 100%;
        width: 100%;
        user-select: none;
        -webkit-user-select: none; /* Chrome/Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
      }
      .Main-child,
      .Main-parents {
        width: 100%;
        height: 50%;
      }
      .Main-parentContainer {
        position: relative;
        display: inline-block;
        width: 50%;
        height: 100%;
      }
      .Main-childContainer {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .Main-creatures {
        position: absolute;
        top: 45px;
        right: 0;
        left: 0;
        bottom: 0;
        text-align: center;
        color: rgba(0,0,0,0.4);
      }
      .Main-creatureName {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        padding: 1em;
      }
      .Main-options {
        padding: 1em;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 45px;
        text-align: center;
      }
      .Main-crossoverOption {
        display: inline-block;
        white-space: nowrap;
      }
      .Main-crossoverOption label {
        padding: 0.5em 1em;
      }
      .Main-saveLink {
        display: block;
        padding: 2em;

        position: absolute;
        left: 0;
        right: 0;

        color: black;
        text-align: center;
        text-decoration: none;
      }
      @media only screen and (max-device-width: 480px) {
        .Main-saveLink {
          font-size: 2.5em
        }
      }
      .Main-saveLink:hover {
        color: black !important;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
</html>
